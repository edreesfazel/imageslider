<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="slider-container">
        <button class="prev-button slider-button">(</button>
            <div class="slider">
       
                <div class="slide"> <img src="images/abel.png" alt="abel"> </div>
                <div class="slide"> <img src="images/brent.png" alt="brent"> </div>
                <div class="slide"> <img src="images/juice.png" alt="juice"> </div>
                <div class="slide"> <img src="images/x.png" alt="x"> </div>
            </div>
        <button class="next-button slider-button">)</button>
        <div class="navDotsContainer"> </div>
    </div>

   
    <script src="main.js"></script>
</body>
</html>
